<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="bom.js"></script>
</head>
<body>
    <button class="btn1">打开新窗口1</button>
    <button class="btn2">打开新窗口2</button>
<script>
    var btn1=document.querySelector('.btn1')
    btn1.onclick=function(){
        $.bom.openPage('https://www.baidu.com/','400','400');
    }
    var btn2=document.querySelector('.btn2')
    btn2.onclick=function(){
        $.bom.openPage('index2.html','400','400');
    }
    document.write(Math.random());
</script>
</body>
</html>
